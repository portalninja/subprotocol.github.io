<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ page.title }} - Sub Protocol</title>
	<meta name="author" content="Sub Protocol" />
	<meta charset="UTF-8" />
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,700|Libre+Baskerville:400,700,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<link rel="stylesheet" type="text/css" href="/css/pygments/friendly.css" />
</head>
<body>
	<a name="top"></a>
	<div id="header">
		<div class="container">
			<div class="left">
				<a class="logo" href="/">Sub<br/>Protocol</a>
				<p>
					Collective musings on &lt;code&gt;, #devops, {algorithm}, and randomness.
				</p>
			</div>
			<div class="right">
				<a class="email" href="mailto:smprotocol@gmail.com">Contact Me</a>
				<br/><a class="github" href="http://github.com/subprotocol">Find me on GitHub</a>
			</div>
			<div style="clear: both;">
			</div>
		</div>
	</div>
	<div class="content">
		{{ content }}
	</section>
	<div id="footer">
		
		{% if page.comments %}
		<div class="container">
			<div id="disqus_thread"></div>
		    <script type="text/javascript">

			var disqus_shortname = 'subprotocol'; // required: replace example with your forum shortname

			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
			</script>
		</div>
		{% endif %}
		
		<div class="container">
			<br/>Copyright &copy; Sub Protocol 2013.
		</div>
	</div>
	
	<script type="text/javascript">
	var disqus_shortname = 'subprotocol'; // required: replace example with your forum shortname

	(function () {
		var s = document.createElement('script'); s.async = true;
		s.type = 'text/javascript';
		s.src = '//' + disqus_shortname + '.disqus.com/count.js';
		(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
	}());
	</script>
    

</body>
</html>
